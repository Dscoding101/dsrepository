<!DOCTYPE html>
<html lang="en">
<head>

  <title>Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="gallery">
    <div class="thumbnails">
      <img src="New folder/image1.jpg" alt="Thumbnail 1" class="thumbnail" width="200px" height="200px">
      <img src="New folder/image2.jpg" alt="Thumbnail 2" class="thumbnail" width="200px" height="200px">
      <img src="New folder/image3.jpg" alt="Thumbnail 3" class="thumbnail" width="200px" height="200px">
      <img src="New folder/image4.jpg" alt="Thumbnail 4" class="thumbnail" width="200px" height="200px">
      <img src="New folder/image5.jpg" alt="Thumbnail 5" class="thumbnail" width="200px" height="200px">
      <img src="New folder/image6.jpg" alt="Thumbnail 6" class="thumbnail" width="200px" height="200px">
      <img src="New folder/image7.jpg" alt="Thumbnail 7" class="thumbnail" width="200px" height="200px">
      <img src="New folder/image8.jpg" alt="Thumbnail 8" class="thumbnail" width="200px" height="200px">
      <img src="New folder/image9.jpg" alt="Thumbnail 9" class="thumbnail" width="200px" height="200px">
      <img src="New folder/image10.jpg" alt="Thumbnail 10" class="thumbnail" width="200px" height="200px">
      <img src="New folder/image11.jpg" alt="Thumbnail 11 " class="thumbnail" width="200px" height="200px">
      <img src="New folder/image12.jpg" alt="Thumbnail 12" class="thumbnail" width="200px" height="200px">
    </div>
    <div id="modal" class="modal">
      <span class="close">&times;</span>
      <img src="" alt="Modal Image" class="modal-content">
    </div>
  </div>
</body>
</html>
